<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            position: fixed;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: aliceblue;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            position: relative;
            width: 100vw;
            height: calc(100vh - 48px);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .custom-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; 
            width: 100px;
            color: aliceblue;
            text-decoration: none; /* เพิ่มสไตล์นี้เพื่อลบขีดเส้นใต้ของลิงก์ */
        }
        .btn-7 {
            background: linear-gradient(0deg, rgb(6, 238, 161) 0%, rgb(6, 91, 117) 100%);
            line-height: 42px;
            padding: 0;
            border: none;
            text-decoration: none; /* เพิ่มสไตล์นี้เพื่อลบขีดเส้นใต้ของลิงก์ */
        }
        .btn-7 span {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }
        .btn-7:before,
        .btn-7:after {
            position: absolute;
            content: "";
            right: 0;
            bottom: 0;
            background: rgb(6, 91, 117);
            box-shadow:
            -7px -7px 20px 0px rgba(255,255,255,.9),
            -4px -4px 5px 0px rgba(255,255,255,.9),
            7px 7px 20px 0px rgba(0,0,0,.2),
            4px 4px 5px 0px rgba(0,0,0,.3);
            transition: all 0.3s ease;
        }
        .btn-7:before{
            height: 0%;
            width: 2px;
        }
        .btn-7:after {
            width: 0%;
            height: 2px;
        }
        .btn-7:hover{
            color: aliceblue;
            background: transparent;
        }
        .btn-7:hover:before {
            height: 100%;
        }
        .btn-7:hover:after {
            width: 100%;
        }
        .btn-7 span:before,
        .btn-7 span:after {
            position: absolute;
            content: "";
            left: 0;
            top: 0;
            background:  rgb(6, 91, 117);
            box-shadow:
            -7px -7px 20px 0px rgba(255,255,255,.9),
            -4px -4px 5px 0px rgba(255,255,255,.9),
            7px 7px 20px 0px rgba(0,0,0,.2),
            4px 4px 5px 0px rgba(0,0,0,.3);
            transition: all 0.3s ease;
        }
        .btn-7 span:before {
            width: 2px;
            height: 0%;
        }
        .btn-7 span:after {
            height: 2px;
            width: 0%;
        }
        .btn-7 span:hover:before {
            height: 100%;
        }
        .btn-7 span:hover:after {
            width: 100%;
        }
        .custom-btn span {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/khaoyai">จอง Trip ชมธรรมชาติ</a>
        <a href="/search">ค้นหาข้อมูล</a>
        <a href="/check">ตรวจสอบข้อมูล</a>
    </div>


    <div class="container" style="background-image: url('../static/khaoyai-1_orig.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;"> 
        <div class="container"> 
            <div class="row"> 
                <div class="col-6 mx-auto mt-5 text-center"> 
                    {% for res in check_results %} 
                        <div class="block-item">
                            Block {{ res['block'] }} : {{ res['result'] }}
                        </div> 
                    {% endfor %} 
                </div> 
            </div> 
        </div>
    </div>
    
    <style>
        .outer-container {
            border: 2px solid #ddd; 
            padding: 20px; 
            margin: 20px;
        }
    
        .block-item {
            border: 1px solid #ccc; 
            padding: 10px; 
            margin-bottom: 10px; 
            background-color: white;
        }
    </style>
    
</body>
</html>
