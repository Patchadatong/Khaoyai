<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            position: absolute;
            z-index: 1;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            position: relative;
            width: 100vw;
            height: calc(100vh - 48px);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        form {
            position: absolute;
            z-index: 2;
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/khaoyai">จอง Trip ชมธรรมชาติ</a>
        <a href="/search">ค้นหาข้อมูล</a>
        <a href="/check">ตรวจสอบข้อมูล</a>
    </div>
    <div class="container">
        <img src="../static/khaoyai-1_orig.jpg" alt="">
        <form>
            <input type="text" name="name" placeholder="Enter your name">
            <input type="number" name="participants" placeholder="Number of participants">
            <input type="date" name="booking_date" placeholder="Booking date">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
