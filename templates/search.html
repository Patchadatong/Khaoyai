<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            position: relative;
            width: 100vw;
            height: calc(100vh - 48px);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .search-container {
            position: absolute;
            z-index: 1;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .search-results {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 220px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
            text-align: center;
        }

        .search-results p {
            margin-top: 1px;
            padding: 10px 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/khaoyai">จอง Trip ชมธรรมชาติ</a>
        <a href="/search">ค้นหาข้อมูล</a>
        <a href="/check">ตรวจสอบข้อมูล</a>
    </div>
    <div class="container">
        <img src="../static/khaoyai-1_orig.jpg" alt="">
        <div class="search-container">
            <input type="text" name="search" placeholder="Search...">
            <input type="submit" value="Search">
        </div>
    </div>
    <!-- เพิ่มส่วนของการแสดงผลข้อมูลค้นหา -->
    <div class="search-results">
        <p>ผลลัพธ์การค้นหา</p>
        <p>Name: John Doe</p>
        <p>Participants: 2</p>
        <p>Booking Date: 2024-01-25</p>
    </div>
</body>
</html>
